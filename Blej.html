<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="css\stilizimiBlej.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jscript\counter.js"></script>
    <script src="jscript\validimi.js"></script>
    <script src="jscript\background-change.js"></script>

</head>
<body onload="bgchange()">
<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p></p>
    </div>
    
    
    <h2>Payment Gateway</h2>
    <div class="form">
      <form name="blej" onsubmit="return validimiBlej()">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Emri juaj" name="emri">
        <i class="fas fa-user"></i>
      </div>
		<address class="card space icon-relative">
        <label class="label">Address:</label>
        <input type="text" class="input" placeholder="Adresa juaj" name="adresa">
        <i class="fas fa-address-book"></i>
      </address>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" placeholder="xxxx xxxx xxxx xxxx" name="card">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00" name="expd">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input" data-mask="000" placeholder="000" name="cvc">
          <i class="fas fa-lock"></i>
        </div>
      </div>
        
      <div>
        <button type="submit" style="padding: 10px 20px;border-radius:5%;background-image: linear-gradient(120deg,#f76c6c,#8e44ad);margin-left:35%" id="pay"
        onclick="paid()">PAY</button>
      </div> 
    </form>
    </div>
  </div>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
