<!DOCTYPE html>
<html>
<head>
    <title>Login in our website</title>
    <link href="css\stilizimiForma.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jscript\validimi.js"></script>
        <script>
			$(document).ready(function(){
                $("#forma2").hide();
                $("#login").css("box-shadow","0 0 5px #161626");
				$("#login").click(function(){
					$("#forma").show('slow');
					$("#forma2").hide();
                    $(this).css("box-shadow","0 0 5px #161626");
                    $("#signin").css("box-shadow","none");
				});
				$("#signin").click(function(){
					$("#forma2").show('slow');
					$("#forma").hide();
                    $(this).css("box-shadow","0 0 5px #161626");
                    $("#login").css("box-shadow","none");
				});
			});
          
	
	</script>
    

</head>
<body>
    <img src="fotot\library.jfif" alt="Libraria" class="cover"/>
    <div class="darker">
    </div>
    <div class="form-body">
        <div class="butonat">
                <button type="button" id="login" autofocus>Log In</button>
                <button type="button" id="signin" >Sign In</button>
        </div>
        <div id="forma">
            <form class="login" name="login" onsubmit="return validimiLogIn()" action="Projekti.html">
                <p>
                <input type="text" name="username" id="user-pass" placeholder="Enter Username">
                </p>
                <p>
                <input type="password" name="password" id="user-pass" placeholder="Enter Password">
                </p>
                <p>
                    <input type="checkbox" name="check" id="left" checked><span>Remember me</span>
                </p>
                <p>
                    <button type="submit" id="btn" name="Login">Log In</button>
                </p>
            </form>
        </div>
        <div id="forma2">
            <form class="signin" name="signin" onsubmit="return validimiSignIn()" action="Projekti.html">
                <p>
                <input type="text" name="username" id="user-pass" placeholder="Enter Username">
                </p>
                <p>
                <input type="email" name="email" id="user-pass" placeholder="Enter Email">
                </p>
                <p>
                <input type="password" name="password" id="user-pass" placeholder="Enter Password">
                </p>
                <p>
                    <input type="checkbox" name="check" id="left" checked><span>I agree to the terms and conditions</span>
                </p>
                <p>
                    <button type="submit" id="btn" name="Login">Sign In</button>
                </p>
            </form>
        </div>
    </div>
   
</body>
</html>
